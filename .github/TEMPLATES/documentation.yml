# .github/ISSUE_TEMPLATE/documentation.yml
name: �� Documentation Issue
description: Report an issue with documentation
title: "[Docs] "
labels: ["documentation", "needs-triage"]
body:
  - type: dropdown
    id: type
    attributes:
      label: Issue Type
      description: What type of documentation issue is this?
      options:
        - Missing documentation
        - Incorrect information
        - Outdated information
        - Unclear explanation
        - Broken links
        - Typo/Grammar
        - Translation issue
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Documentation Location
      description: Where is the issue? (URL or file path)
      placeholder: "https://collorg.github.io/halfORM/tutorial/installation/ or docs/tutorial/installation.md"
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Content
      description: What does the documentation currently say?
      placeholder: "The current documentation states..."

  - type: textarea
    id: expected
    attributes:
      label: Expected Content
      description: What should the documentation say instead?
      placeholder: "It should say..."

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context that would help fix this issue?
      placeholder: "This affects users when..."
